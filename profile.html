<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <h1>ยินดีต้อนรับ, <span id="username"></span></h1>
    <button id="logoutButton">ออกจากระบบ</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem("user"));
            const usernameSpan = document.getElementById("username");
            const logoutButton = document.getElementById("logoutButton");

            if (user && user.username) {
                usernameSpan.textContent = user.username;
            } else {
                window.location.href = "login.html"; // ถ้าไม่มี user ให้กลับไปหน้า Login
            }

            logoutButton.addEventListener("click", function () {
                localStorage.removeItem("user"); // ลบข้อมูล user ออกจาก localStorage
                window.location.href = "login.html"; // กลับไปหน้า Login
            });
        });
    </script>
</body>
</html>
